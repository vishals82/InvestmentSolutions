<mat-toolbar>
  <a routerLink="/home" routerLinkActive="active">Home</a>
  <span class="fill-remaining-space"></span>
  <a routerLink="/questionair" routerLinkActive="active">Start</a>
  <a routerLink="/fund-suggestions" routerLinkActive="active">Fund Suggestions</a>
  <a *ngIf="!userService.loggedIn" routerLink="/login" routerLinkActive="active">Log In</a>
  <a *ngIf="!userService.loggedIn" routerLink="/register" routerLinkActive="active">Sign Up</a>
  <a *ngIf="userService.loggedIn" class="sign-out" (click)="onLogOut()">Log Out</a>
  <a routerLink="/aboutus" routerLinkActive="active">About us</a>
  <a routerLink="/contactus" routerLinkActive="active">Contact us</a>
  <div *ngIf="userService.loggedIn"
   style="display: flex;flex-direction: column;line-height: 1;color: white;font-size: small;font-weight: 400;">
    <i class="material-icons" style="align-self: center;">account_circle</i>
    <div> {{ userService.user?.name }} </div>
  </div>
</mat-toolbar>
